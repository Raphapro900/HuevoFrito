<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Huevocartoon â€“ Huevo Frito por URL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/ruffle/ruffle.js"></script>
  <style>
    html, body { height:100%; margin:0; background:#101014; color:#eee; font-family: system-ui, sans-serif; }
    .wrap { display:grid; place-items:center; height:100%; }
    .player { width: 820px; max-width: 95vw; aspect-ratio: 4 / 3; border:1px solid #2a2a2a; border-radius:10px; overflow:hidden; }
    .hint { margin-top:12px; text-align:center; opacity:.8; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="player" id="player"></div>
    <div class="hint">Usa una URL que apunte directamente a un .swf.</div>
  </div>

  <script>
    // Inicializa Ruffle
    window.RufflePlayer = window.RufflePlayer || {};
    const ruffle = window.RufflePlayer.newest();
    const container = document.getElementById("player");
    const player = ruffle.createPlayer();
    container.appendChild(player);

    // Reemplaza por la URL directa al SWF (debe terminar en .swf)
    const swfUrl = "https://tu-dominio.com/huevo_frito.swf";
    player.load(swfUrl);
  </script>
</body>
</html>
